<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Asian Student Union</title>
  <!-- Google Font for headings/body -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="asu.css">
</head>
<body>
<header class="navbar">
  <h1>Asian Student Union</h1>
  <nav>
    <ul class="nav-list">
      <!-- Make sure gallery.html actually exists, or change this to "#" -->
      <li><a href="gallery.html">Gallery</a></li>
      <li><a href="#events">Upcoming Events</a></li>
    </ul>
  </nav>
</header>

<main class="container">
  <!-- Hero title + tagline -->
  <section class="hero-title">
    <h1>Asian Student Union</h1>
    <p class="tagline">Celebrating Culture & Community at SFSU</p>
  </section>

  <!-- Hero carousel (front-page only) -->
  <div class="hero-carousel carousel">
    <button class="carousel-btn prev" aria-label="Previous slide">‹</button>
    <div class="carousel-track" id="carouselTrack"></div>
    <button class="carousel-btn next" aria-label="Next slide">›</button>
    <div class="carousel-dots" id="carouselDots"></div>
  </div>

  <!-- Events section -->
  <section id="events">
    <h2>Upcoming Events</h2>
    <div id="eventList"></div>
  </section>
</main>

<script src="index.js"></script>
</body>
</html>
